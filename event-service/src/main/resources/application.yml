spring:
  application:
    name: "event-service"
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:file:~/event
  jpa:
    hibernate:
      ddl-auto: update

#eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8081

springdoc:
  api-docs:
    path: /api-docs

